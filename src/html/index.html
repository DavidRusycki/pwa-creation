<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="./manifest.json">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Turisticos - Rio do sul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- <script src="https://alunosbsn.unidavi.edu.br/~aluno_1020388/pwa/html/sw.js"></script> -->
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
            .then(function () {
              console.log('service worker registered');
            })
            .catch(function () {
              console.warn('service worker failed');
            });
        }
    </script>


    <div class="container">

        <header>
            <h1 class="titulo-principal ml">Turismo <br> Rio do sul SC</h1>

            <p class="descricao ml mt">Rio do sul, é uma pequena cidade do Alto Vale do Itajaí. Ela faz parte do chamado Vale Europeu do estado de Santa Catarina, localizado no Sul do Brasil.</p>

            <div class="div-autor ml mt mb">
                <img class="image-autor" src="../image/david.jpg" alt="autor image">
                <span class="span-autor ml"> David Rusycki</span>
            </div>
        </header>

        <div class="total">

            <div class="div-cards row">

                <div class="col-sm ml mt div-card">
                    <a href="./catedral.html">
                        <div class="card" style="width: 18rem;">
                            <div class="div-imagem">
                                <img src="../image/catedral.png" class="card-img-top imagem-card" alt="imagem de igreja">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Catedral</h5>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-sm ml mt div-card">
                    <a href="./ponte-arcos.html">
                        <div class="card" style="width: 18rem;">
                            <div class="div-imagem">
                                <img src="../image/ponte-arcos.png" class="card-img-top imagem-card" alt="imagem de ponte a noite">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Ponte dos Arcos</h5>
                            </div>
                        </div>
                    </a>
                </div>
                
                <div class="col-sm ml mt div-card">
                    <a href="./mirante-javali.html">
                        <div class="card" style="width: 18rem;">
                            <div class="div-imagem">
                                <img src="../image/javali.png" class="card-img-top imagem-card" alt="imagem de mirante">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Mirante do Javali</h5>
                            </div>
                        </div>
                    </a>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
